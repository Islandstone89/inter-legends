<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Calistoga&family=Josefin+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Rosarivo:ital@0;1&family=Suez+One&family=Yeseva+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Inter Legends</title>
</head>
<body>

    <main class="main flow">
        <div class="intro">
            <h1>Inter Legends</h1>
        </div><!-- end intro -->

        <section class="players flow" id="players" aria-labelledby="section__heading__title">
            <div class="section__heading">
                <h2 class="section__heading__title">Players</h2>
            </div><!-- end section__heading -->

            <div class="cards">
                <div class="card">
                    <div class="card__image__wrapper">
                        <img src="images/zanetti1.jpg" alt="Javier Zanetti on the pitch" class="card__image">
                    </div><!-- end card__image__wrapper -->   
                    <div class="card__text flow">
                        <h2 class="card__heading">#4 Javier Zanetti</h2>
                        <p class="card__paragraph">1995 - 2014</p>
                        <ul class="card__list">
                            <li class="card__list__item"><span class="key">Games</span><span class="key">858</span></li>
                            <li class="card__list__item"><span class="key">Goals</span><span class="key">21</span></li>
                        </ul>
                    </div><!-- end card__text -->
                </div><!-- end card -->

                <div class="card">
                    <div class="card__image__wrapper">
                        <img src="images/bergomi2.jpg" alt="Giuseppe Bergomi on the pitch" class="card__image">
                    </div><!-- end card__image__wrapper -->   
                    <div class="card__text flow">
                        <h2 class="card__heading">#2 Giuseppe Bergomi</h2>
                        <p class="card__paragraph">1979 - 1999</p>
                        <ul class="card__list">
                            <li class="card__list__item"><span class="key">Games</span><span class="key">754</span></li>
                            <li class="card__list__item"><span class="key">Goals</span><span class="key">29</span></li>
                        </ul>
                    </div><!-- end card__text -->
                </div><!-- end card -->

                <div class="card">
                    <div class="card__image__wrapper">
                        <img src="images/ronaldo2.webp" alt="Javier Zanetti on the pitch" class="card__image">
                    </div><!-- end card__image__wrapper -->   
                    <div class="card__text flow">
                        <h2 class="card__heading">#9 Ronaldo</h2>
                        <p class="card__paragraph">1997 - 2002</p>
                        <ul class="card__list">
                            <li class="card__list__item"><span class="key">Games</span><span class="key">99</span></li>
                            <li class="card__list__item"><span class="key">Goals</span><span class="key">59</span></li>
                        </ul>
                    </div><!-- end card__text -->
                </div><!-- end card -->
            </div><!-- end cards -->

        </section><!-- end players -->
        
        <section class="managers" aria-labelledby="section__heading">
            <h2 class="section__heading" id="section__heading">Managers</h2>
        </section><!-- end managers -->
    </main><!-- end main -->

    <footer class="footer">
        <p>Made by <a href="#">Islandstone</a></p>
    </footer><!-- end footer -->
    
</body>
</html>
